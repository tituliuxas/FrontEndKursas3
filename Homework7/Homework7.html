<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework8</title>
    <link rel="stylesheet" href="Homework7.css">
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                Title:
            </td>
            <td>
                <input type="text" placeholder="Select one of enter your own" name="">
            </td>
        </tr>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="John Doe" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone number:
            </td>
            <td>
                <input type="text" placeholder="+123456789" name="">
            </td>
        </tr>
        <tr>
            <td>
                Email Adress:
            </td>
            <td>
                <input type="email" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Your Website:
            </td>
            <td>
                <input type="text" placeholder="www.yoursite.com" name="">
            </td>
        </tr>
        <tr>
            <td>
                Nr. of items to order:
            </td>
            <td>
                <input type="number" placeholder="" min="1" max="10" name="quantity">
            </td>
        </tr>
        <tr>
            <td>
                Length:
            </td>
            <td>
                <input type="range" placeholder="" min="1" max="10" name="range">
            </td>
        </tr>
    <tr>
        <td>
           Delivery date:
        </td>
        <td>
            <input type="datetime-local" min="2010-12-16T00:00" max="2018-11-06T00:00" placeholder="" name="data">
        </td>
    </tr>
        <tr>
            <td>
                Time of delivery:
            </td>
            <td>
                <input type="time" placeholder="" step="1800" name="usr_time">
            </td>
        </tr>
        <tr>
            <td>
                Color of the item:
            </td>
            <td>
                <input type="color" placeholder="" name="color">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
        <tr>
            <td>
                Search:
            </td>
            <td>
                <input type="search" placeholder="Search" value="">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
